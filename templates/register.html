<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/static/css/register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Loader overlay -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Flash container -->
<div id="flash-messages" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'danger' if category=='error' else category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <a type="close" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- Auto-dismiss script -->
<script>
// chờ 3s rồi đóng tất cả alerts
setTimeout(()=>{
  document.querySelectorAll('#flash-messages .alert').forEach(el=>{
    // nếu bạn đã load bootstrap.bundle.js:
    let bsAlert = bootstrap.Alert.getOrCreateInstance(el);
    bsAlert.close();
  });
}, 3000);
</script>

  <div class="register-wrapper">
    <form class="register-form" method="POST" action="/register">
      <a class="back-link"><i class="bi bi-arrow-left-circle-fill"></i> Trở lại</a>
      <h2>Chào Mừng Bạn</h2>

      <label for="username">TÊN NGƯỜI DÙNG</label>
      <input type="text" id="username" name="username" placeholder="Tên người dùng" required>

      <label for="password">MẬT KHẨU</label>
      <input type="password" id="password" name="password" placeholder="Mật khẩu" required>

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="phone">SỐ ĐIỆN THOẠI</label>
      <input type="tel" id="phone" name="phone" placeholder="Số điện thoại">

      <button type="submit">Đăng ký</button>
    </form>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
